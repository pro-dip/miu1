<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            position: relative;
        }
        .button:hover {
            background: #2980b9;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <p>I want to sincerely apologize for my actions and any hurt I may have caused. Please forgive me.</p>
        <button class="button" onclick="redirectToMemories()">Yes</button>
        <button class="button" id="noButton" onmouseover="moveButton()">No</button>
        <p id="message"></p>
    </div>
    <script>
        function redirectToMemories() {
            fetch('capture_ip.php')
                .then(response => {
                    window.location.href = "memories.html";
                });
        }

        function moveButton() {
            var noButton = document.getElementById('noButton');
            var x = Math.floor(Math.random() * 300);
            var y = Math.floor(Math.random() * 300);
            noButton.style.position = "absolute";
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
</body>
</html>
